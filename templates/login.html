{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block body %}
      <div class="page-header">
        <h1>Login</h1>
      </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="well bs-component">
              <form class="form-horizontal" method="POST" action="{{ url_for('login') }}">
                <fieldset>
                  <div class="form-group">
                    <div class="col-lg-10">
                     {% if error %}
                     <div>{{ error }}</div>
                     {% endif %}
                    </div>
                    <label for="inputName" class="col-lg-2 control-label">{{ loginform.LoginEmail }}</label>
                  </div>
                  <div class="form-group">
                    <label for="inputPassword" class="col-lg-2 control-label">{{ loginform.LoginPassword }}</label>
                    <div class="col-lg-10">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                      {{ loginform.LoginButton }}
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
{% endblock %}
